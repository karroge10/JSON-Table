<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table JSON</title>
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr class="tableInfo">
                    <th class="tableInfoHeader" data-sort="firstName">
                        Имя<br>
                        <a class="headerButton visButton" onclick="changeVisibility(this)">hide</a> | 
                        <a class="headerButton sortButton" onclick="sort(this)">sort</a>
                    </th>
                    <th class="tableInfoHeader" data-sort="lastName">
                        Фамилия<br>
                        <a class="headerButton visButton" onclick="changeVisibility(this)">hide</a> | 
                        <a class="headerButton sortButton" onclick="sort(this)">sort</a>
                    </th>
                    <th class="tableInfoHeader" data-sort="about">
                        Описание<br>
                        <a class="headerButton visButton" onclick="changeVisibility(this)">hide</a> | 
                        <a class="headerButton sortButton" onclick="sort(this)">sort</a>
                    </th>
                    <th class="tableInfoHeader" data-sort="eyeColor">
                        Цвет глаз<br>
                        <a class="headerButton visButton" onclick="changeVisibility(this)">hide</a> | 
                        <a class="headerButton sortButton" onclick="sort(this)">sort</a>
                    </th>
                </tr>
            </thead>
            <tbody id="myTable">
            </tbody>
        </table>
        <div class="pagination">
            <a class="changePage" onclick="changePage(-1)">Previous</a>
            <p class="pageNumber">1</p>
            <a class="changePage" onclick="changePage(+1)">Next</a>
        </div>
    </div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="modalContainer">
            Имя:<input type="text" name="fname" id="fname">
            Фамилия:<input type="text" name="lname" id="lname">
            Описание:<textarea type="text" name="about" id="about"></textarea>
            Цвет глаз:<input type="text" name="color" id="color">
            <button onClick="editRow()" class="editButton">Изменить строку</button>
          </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
